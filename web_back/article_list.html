<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" type="button" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>

            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="articleListContent">



                    <tr>

                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>


                        <td class="text-center">已发布</td>


                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="row text-center">
                <ul class="pagination pagination-sm">

                </ul>
            </div>

        </div>
    </div>
    <script src="./js/utils/config.js"></script>
    <script src="./js/utils/article.js"></script>
    <script src="./js/utils/category.js"></script>
    <script src="./js/lib/template-web.js"></script>
    <script src="./js/lib/jquery.twbsPagination.min.js"></script>

    <!-- 文章标题数据 -->
    <script id="tmp" type="text/html">
        {{each data item }}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a data-id="{{item.id}}"  href="javascript:;" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 文章分类数据 -->
    <script id="tmpCategory" type="text/html">
        <option value="">所有分类</option>

        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        });
        // 文章列表管理查询  
        $(function () {
            var currentPage = 1; //保存用户选中的页码
            var type = ""; //文章类型的编号
            var state = ""; //文章类型的状态
            var totalPage = '';// 总页数

            category.show(function (res) {
                // console.log(res);
                if (res.code === 200) {
                    var htmlStr = template("tmpCategory", res);
                    console.log(htmlStr);
                    $('#selCategory').html(htmlStr);
                }
            });
            getAndShow();
            //删除
            $("#articleListContent").on('click',".del", function(){
                console.log(this);
                if(!window.confirm('确定删除么')){
                    return;
                }
                var id =$(this).attr('data-id');
                // var id = $(this).data('id');
                article.del(id, function(res){
                    console.log(res);
                    if(res.code ===200){
                        //删除成功 重新查询
                        getAndShow();
                    }else{
                        alert(res.msg);
                    }
                });
            });

            // 筛选
            $("#btnSearch").click(function () {
                // 1，gengxin 获取信息  类别 状态
                type = $("#selCategory").val();
                state = $("#selStatus").val();
                console.log(type, state);

                // 2，查询
                getAndShow(type, state);

            });

            function getAndShow() {
                article.show({
                    page: currentPage,
                    type: type,
                    state: state
                }, function (res) {
                    // console.log(res);
                    if (res.code === 200) {
                        //1,把res.data 渲染到表格
                        var htmlStr = template('tmp', res);
                        // console.log(htmlStr);
                        $('#articleListContent').html(htmlStr);
                        // console.log(res);
                        //2,初始化分页  即 查询后再做的

                        //更改查询条件之后， totalPage并没有更新
                        //如果本次查询得到的totalPage  与上次查询的总页数不同
                        if (totalPage != res.totalPage){
                            // alert('两次不一样，销毁重建');
                            totalPage: res.totalPage; // 查询到的页数
                            $('.pagination').twbsPagination('destroy');
                            // ????// alert('两次不一样，销毁重建');反复
                        }

                        $('.pagination').twbsPagination({
                            totalPages: res.totalPage, // 总页数，可以通过翻页，或者最后一页
                            visiblePages: 5, // 可见页数
                            first: "首页",
                            prev: "上一页",
                            next: "下一页",
                            last: "结尾",
                            initiateStartPageClick: false, //不要在初始化完成后点击第一页是否自动点击开始页
                            onPageClick: function (event, page) {
                                console.log(page); //页码
                                // $('#page-content').text('Page' +page);
                                // 分页效果
                                // 1，吧page传递给接口调用  
                                // 2，重新查询
                                currentPage = page;
                                getAndShow();

                            }
                        });
                    }
                });
            }

        });
        //分页
    </script>

</body>

</html>
