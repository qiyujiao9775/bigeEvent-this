<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章类别</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/lib/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({ id : 4 , slug : travel , name : 爱旅行 });"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" 
                            id="btnShowAdd"  data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">

                    <form>
                        <input type="hidden" class="form-control" id="category_id">

                        <div class="form-group">
                            <label for="category_name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="category_name">
                        </div>
                        <div class="form-group">
                            <label for="category_slug" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="category_slug">
                        </div>
                        <div class="alert alert-primary" role="alert" id="divResult">
                            </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <!-- <button type="button" class="btn btn-primary" id="model_saveEdit">保存修改</button> -->
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/utils/config.js">
    </script>
    <script src="./js/utils/category.js">
    </script>


    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        // $('#model_add').click(function () {
        //     // alert('add');
        //     $('#addModal').modal('hide');
        // });

        // $('.category_table').delegate('a', 'click', function () {
        //     if ($(this).hasClass('btn-info')) {
        //         $('#addModal.modal-title').html('修改分类名称');
        //         $('#addModal').modal('show');
        //     }
        // })
    </script>

    <script src="./js/lib/template-web.js"></script>
    <!-- 模板 -->
    <script id="tmp" type="text/html">
        {{each data item}}
        <!-- res.data -->
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href='javascript:editTr({"id":"{{item.id}}","slug":"{{item.slug}}","name":"{{item.name}}" });'
                    class="btn btn-info  btn-xs">编辑</a>
                <a href="javascript:deleteTr( {{item.id}});" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        var status = "添加"; //添加还是修改
        var id;
//新增分类
        $("#btnShowAdd"){

        }
        //编辑文章分类  即修改
        function editTr(obj) {
            $('#addModal').modal('show');
            // 使用模态框  解决成本
            $("#addModal .modal-title").text('修改类型');
            $("#addModal #model_add").text('保存修改');
            status = "编辑"
            //给文板框赋值
            $('#category_id').val(obj.id);
            $('#category_name').val(obj.name);
            $('#category_slug').val(obj.slug);
            console.log(obj);

        }
        //删除文章分类
        function deleteTr(id) {
            // alert(id);
            //todos:使用 模态框实现删除确认
            if (window.confirm('你确定要删除么？')) {
                // alert(id);
                category.del(id, function (res) {
                    console.log(res);
                    if (res.code === 200) {
                        doQuery();
                    }
                });
            }
        }
        // 查询，并显示
        function doQuery() {
            category.show(function (res) {
                console.log(res);
                // res = { code:200,data:[],msg:"分类获取完毕"}
                // var htmlStr = template('tmp', res);
                // console.log(htmlStr);
                // // 取出数据，拼接表格
                // $('#tableContent').html(htmlStr);
                $('#tableContent').html(template('tmp', res));
            });
        }
        //自动刷新  doQuery();

        $(function () {
            doQuery();
        });

        //新增文章分类
        $(function () {
            category.show(function (res) {
                console.log(res);
            });

            // 新增
            $('#model_add').click(function () {
                //用户数据获取  进行简单判断
                var name = $("#category_name").val();
                var slug = $("#category_slug").val();
                console.log(name, slug);
                if (name === '' || slug === '') {
                    $("#divResult").text("名字 别名不为空");
                } 
                else {
                    if (status === "添加") {
                        category.add(name, slug, function (res) {
                            // console.log(res);
                            if (res.code === 200) {
                                $('#addModal').modal('hide');
                                doQuery();
                            } else {
                                $('#divResult').text(res.msg);
                            }
                        });
                    } 
                    else {
                        //编辑
                        var id = $("#category_id").val();

                        category.edit(id, name, slug, function (res) {
                            // console.log(res);
                            if (res.code === 200) {
                                $('#addModal').modal('hide');
                                doQuery();
                            } else {

                                $('#divResult').text(res.msg);
                            }
                        });


                    }
                }
            })
        });
    </script>

</body>

</html>
